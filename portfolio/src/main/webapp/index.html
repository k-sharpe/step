<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="typing()">
    <div class="landing">
      <div id="typewriterText" class="typewriterText">
      </div>
    </div>
    <div id="content">
      <h1>Kendrick's Portfolio</h1>
      <p>My name is Kendrick. I'm a sophomore now because I just found out I passed my spring semester classes! </p>
      <p>This is my STEP portfolio.</p>

      <button onclick="addRandomGreeting()">Hello</button>
      <div id="greeting-container"></div>
      <p>Here's a picture of my dog, Karlos. </p>
      <img src="images/dog.png" id="dog" alt="Image of Karlos the dog."></img>
    </div>
  </body>
</html>
